<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <header>
        <h1>
            <span class="red">Rock</span>,
            <span class="light-blue"> Paper</span>,
            <span class="orange"> Scissors</span>!
        </h1>
        <div></div>
    </header>

    <div class="rules">
        <h2>Rules:</h2>
        <p>Rock beats Scissors,</p>
        <p>Paper covers Rock,</p>
        <p>Scissors cuts paper.</p>
    </div>

    <div class=" game-box">
        <div id="button-box">
            <button id="rock" class="btn-size btn-bord btn-margin rock" aria-label="Rock hand sign"></button>
            <button id="paper" class="btn-size btn-bord btn-margin paper" aria-label="Paper hand sign"></button>
            <button id="scissors" class="btn-size btn-bord btn-margin scissors"
                aria-label="Scissors hand sign"></button>
        </div>
        <div class="results">
            <h2>Who won?</h2>
            <p><span id="result" class="computer">...</span></p>
            <p><span id="result-answer" class="computer">...</span></p>
        </div>
        <div class="score-box">
            <p>Your score: <span id="win">0</span></p>
            <p>Computers score: <span id="loss">0</span></p>
            <p></p>
        </div>
        <button id="reset" class="restart-btn btn-bord">Start over</button>
    </div>
    <!-- js script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
