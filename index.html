<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Rock, Paper, Scissors</title>
</head>

<body>

    <header>
        <h1>
            <span class="red">Rock</span>,<span class="light-blue"> Paper</span>,<span class="orange"> Scissors</span>!
        </h1>
    </header>

    <div class="game-box">
        <div class="button-box">
            <button id="rock" class="btn-size btn-bord btn-margin rock" aria-label="Rock hand sign"></button>
            <button id="paper" class="btn-size btn-bord btn-margin paper" aria-label="Paper hand sign"></button>
            <button id="scissors" class="btn-size btn-bord btn-margin scissors"
                aria-label="Scissors hand sign"></button>
        </div>
        <div class="results">
            <p>Computer chose:</p>
            <p><span class="computer">...</span></p>
        </div>
        <div class="score-box">
            <p>Your score: <span class="win">0</span></p>
            <p>Computers score: <span class="loss">0</span></p>
            <p></p>
        </div>
        <button class="restart-btn btn-bord">Start over</button>
    </div>
    <!-- js script -->
    <script src="assets/js/script.js"></script>
</body>

</html>
